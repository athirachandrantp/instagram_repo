{% load static %}


     <div class="container">
    <div class="row">

      <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11" style="box-shadow: 0 0 5px 0 rgba(0, 0, 0, 3);
        ">
        <nav class="navbar navbar-expand-lg navbar-light bg-pink">
          <a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'images/instagram.avif' %}"
                                       style=" box-shadow: 0 0 5px 0 rgba(0, 0, 0, 3);

                                       alt="error" class="logo_img"></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
